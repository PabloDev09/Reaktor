<!DOCTYPE html> 
<html>
    <head>
         <meta charset="utf-8"> 
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" type="text/css" href="lavabos.css" />
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
         <title>Lavabos</title>
    </head>
    <body>
        <h1>Lavabos</h1>
        <nav class="navbar bg-body-tertiary">
            <form class="container-fluid justify-content-start">
              <button class="btn btn-outline-success me-2" type="button">Registrar alumno</button>
              <button class="btn btn-outline-success me-2" type="button">Información del alumno</button>
              <button class="btn btn-outline-success me-2" type="button">Listado de alumnos</button>
            </form>
          </nav>
        <h3>Registrar alumno</h3>
     <div class="row">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Ida al baño</h5>
                  <form class="row g-3">
                    <div class="col-auto">
                        <select class="form-select" id="input-datos" required>
                            <option selected disabled value="">Seleccione el curso</option>
                            <option>1 ESO</option>
                            <option>2 ESO</option>
                            <option>3 ESO</option>
                            <option>4 ESO</option>
                          </select>
                    </div>
                    <div class="col-auto">
                        <label for="input-datos" class="visually-hidden">Nombre</label>
                        <input type="nombre" class="form-control" id="input-nombre" placeholder="Nombre">
                      </div>
                      <div class="col-auto">
                        <label for="input-datos" class="visually-hidden">Apellidos</label>
                        <input type="apellidos" class="form-control" id="input-apellidos" placeholder="Apellidos">
                      </div>
                </form>
                <form class="row g-3">
                    <div class="col-auto">
                      <label for="input-datos" class="visually-hidden">Fecha</label>
                      <input type="nombre" class="form-control" id="input-nombre" placeholder="Fecha(día/mes/año)">
                    </div>
                    <div class="col-auto">
                      <label for="input-datos" class="visually-hidden">Hora</label>
                      <input type="apellidos" class="form-control" id="input-apellidos" placeholder="Hora(00:00:00)">
                    </div>
                  </form>
                <button type="button" class="btn btn-outline-success">Registrar</button>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Vuelta del baño</h5>
                <form class="row g-3">
                    <div class="col-auto">
                        <select class="form-select" id="input-datos" required>
                            <option selected disabled value="">Seleccione el curso</option>
                            <option>1 ESO</option>
                            <option>2 ESO</option>
                            <option>3 ESO</option>
                            <option>4 ESO</option>
                          </select>
                    </div>
                    <div class="col-auto">
                        <label for="input-datos" class="visually-hidden">Nombre</label>
                        <input type="nombre" class="form-control" id="input-nombre" placeholder="Nombre">
                      </div>
                      <div class="col-auto">
                        <label for="input-datos" class="visually-hidden">Apellidos</label>
                        <input type="apellidos" class="form-control" id="input-apellidos" placeholder="Apellidos">
                      </div>
                </form>
                <form class="row g-3">
                    <div class="col-auto">
                      <label for="input-datos" class="visually-hidden">Fecha</label>
                      <input type="nombre" class="form-control" id="input-nombre" placeholder="Fecha(día/mes/año)">
                    </div>
                    <div class="col-auto">
                      <label for="input-datos" class="visually-hidden">Hora</label>
                      <input type="apellidos" class="form-control" id="input-apellidos" placeholder="Hora(00:00:00)">
                    </div>
                  </form>
                  <button type="button" class="btn btn-outline-success">Registrar</button>
              </div>
            </div>
          </div>
        </div>
        <h3>Información adicional</h3>
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Datos del alumno</h5>
                  <form class="row g-3">
                    <div class="col-auto">
                      <label for="input-datos" class="visually-hidden">Nombre</label>
                      <input type="nombre" class="form-control" id="input-nombre" placeholder="Nombre">
                    </div>
                    <div class="col-auto">
                      <label for="input-datos" class="visually-hidden">Apellidos</label>
                      <input type="apellidos" class="form-control" id="input-apellidos" placeholder="Apellidos">
                    </div>
                  </form>
                  <form class="row g-3">
                    <div class="col-auto">
                      <label for="input-datos" class="visually-hidden">Fecha Inicio</label>
                      <input type="nombre" class="form-control" id="input-nombre" placeholder="Fecha Inicio(día/mes/año)">
                    </div>
                    <div class="col-auto">
                      <label for="input-datos" class="visually-hidden">Fecha Fin</label>
                      <input type="apellidos" class="form-control" id="input-apellidos" placeholder="Fecha Fin(día/mes/año)">
                    </div>
                    
                 <!-- Pop-up -->
                    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Ver información
                    </button>
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Información acerca del alumno</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            Número de veces que ha ido al baño, días que ha ido al baño, horas que ha ido al baño...
                            </div>
                          </div>
                          </div>
                       </div>
                    </form>
                  </div>
               </div>
           </div>
        </div>
                  <h3>Listado de alumnos</h3>
                  <div class="row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title">Introducir fechas</h5>
                            <form class="row g-3">
                              <div class="col-auto">
                                <label for="input-datos" class="visually-hidden">Fecha Inicio</label>
                                <input type="nombre" class="form-control" id="input-nombre" placeholder="Fecha Inicio(día/mes/año)">
                              </div>
                              <div class="col-auto">
                                <label for="input-datos" class="visually-hidden">Fecha Fin</label>
                                <input type="apellidos" class="form-control" id="input-apellidos" placeholder="Fecha Fin(día/mes/año)">
                              </div>
                            </div>
                            </form>
</body>
</html>
